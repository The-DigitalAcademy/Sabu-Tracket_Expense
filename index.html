<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyTracket Expense</title>
    
</head>
<body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyTracket Expense</a>
        </div>
      </nav>

      <div class="app">
        <div class="input">
          <input type="text" id="transaction" placeholder="add name"/>
          <input type="number" id="amount" placeholder="Amount"/>
        </div>
        <div class="button">
          <button class="expense bg-danger mb-3" onclick="addExpense()">
            - Expense
          </button>
          
          <button class="income  bg-success mb-3" onclick="addIncome()">
            + Income
          </button>
        </div>
      </div>

      <div class="display">
        <h2 class="totalExpense text-danger">
          Total Expense R <span id="totalExpense"></span>
        </h2>
        <h2 class="totalIncome text-success">
          Total Income R <span id="totalIncome"></span>
        </h2>
        <h2 class="totalMoney text-primary">
          Total Money R <span id="totalMoney"></span> 
        </h2>
      </div>

      <div>
        <button class="clear  bg-primary mb-3" onclick="clearTableData()">
        clear
        </button>
      </div>
    </div>
      <script src="./script.js"></script>
</body>
</html>
