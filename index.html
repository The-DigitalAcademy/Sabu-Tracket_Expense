<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyTracket Expense</title>
    
</head>
<body>
    <div class="app">
      <h1 class="header">Tracket Expense</h1>


      <div class="balance-container">
        <div class="lead">BALANCE<span id="balance">R500</span></div>
        <div class="lead">INCOME<span id="income">R200</span></div>
        <div class="lead">EXPENSE<span id="Expense">R500</span></div>
      </div>

      <div class="add-container">
        <div class="input">
          <input type="text" placeholder="Detail" id="detail"/>
          <input type="number" placeholder="Amount" id="amount"/>
        </div>
        <div class="button">
          <button class="btn expense" onclick="addExpense()">- Expense</button>
          <button class="btn income" onclick="addIncome()">+ Income</button>
        </div>
      </div>

      <div class="statement d-grid gap-2 col-3 mx-auto">
        <table border="1" id="tableRows">
          <span>My statement</span>
        </table>
      </div>

      <div class="display d-grid gap-2 col-3 mx-auto">
        <h2 class="totalExpense text-danger">
          Total Expense R <span id="totalExpense"></span>
        </h2>
        <h2 class="totalIncome text-success">
          Total Income R <span id="totalIncome"></span>
        </h2>
        <h2 class="totalMoney text-primary">
          Total Money R <span id="totalMoney"></span> 
        </h2>
      </div>

      <div>
        <button class="btn btn-warning warning d-grid gap-2 col-1 mx-auto" onclick="clearTableData()">
        clear
        </button>
      </div>
    </div>
      <script src="./script.js"></script>
</body>
</html>
