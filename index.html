<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyTracket Expense</title>
    
</head>
<body>
    <div class="app">
      <h1 class="header">Tracket Expense</h1>


      <div class="balance-container">
        <div class="lead">BALANCE<span id="balance">R500</span></div>
        <div class="lead">INCOME<span id="income">R200</span></div>
        <div class="lead">EXPENSE<span id="Expense">R500</span></div>
      </div>

      <div class="add-container">
        <div class="input">
          <input type="text" placeholder="Detail" id="detail"/>
          <input type="number" placeholder="Amount" id="amount"/>
        </div>
        <div class="button">
          <button class="btn expense" onclick="addExpense()">- Expense</button>
          <button class="btn income" onclick="addIncome()">+ Income</button>
        </div>
      </div>

      <div class="transaction-container">
        <div class="transaction transaction-income">
          <span class="text">Salary</span>
          <span class="amount">R1400</span>
          <button class="remove">X</button>
        </div>

        <div class="transaction transaction-income">
          <span class="text">Lucnch</span>
          <span class="amount">R100</span>
          <button class="remove">X</button> 
        </div>

      </div>

      <div class="transaction transaction-expense">
        <span class="text">Transport</span>
          <span class="amount">R800</span>
          <button class="remove">X</button>
      </div>
    </div>
      <script src="./script.js"></script>
</body>
</html>
